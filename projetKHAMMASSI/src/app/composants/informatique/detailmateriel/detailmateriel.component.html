<div class="container">
    <div class="row">
        <div class="col-6">
            <h2>detail du "{{materiel.libelle}}" d'ID: {{materiel.id}}</h2>
<ul class="list-group">
    <li class="list-group-item">
        <img [src]="materiel.photo" alt="photo">
    </li>
    <li class="list-group-item">
       marque:  {{materiel.marque}}
    </li>
    <li class="list-group-item">
       prix:  {{materiel.prix}}
    </li>
    <li class="list-group-item">
       description: {{materiel.description}}
    </li>
    <li class="list-group-item">
       quantite: {{materiel.quantite}}
    </li>
    <li class="list-group-item">
        <input type="checkbox" [checked]="materiel.hautGamme">haut de gamme
    </li>
    <li class="list-group-item">
        <button type="button" class="btn btn-primary" (click)="onClick()">afficher les commentaires</button>
    </li>
</ul> 
        </div>
        <div class="col-6" *ngIf="afficher">
            <h2> liste des commentaires </h2>
            <div *ngFor="let c of materiel.commentaires; index as i">
                <nou-comment [comm]="c" [indice]="i">

                </nou-comment>

            </div>
        </div>
    </div>
</div>
